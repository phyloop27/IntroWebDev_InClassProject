<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form Submission Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <! Boot Strap Link to CND >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <! Code to link to my own CSS file - Local Hard drive File>
  <link rel="stylesheet" href="/css/styles.css"/>
  <! Font Awesome - Webpage icons >
  <script src="https://kit.fontawesome.com/f382cfac43.js" crossorigin="anonymous"></script>
  <! Google Fonts  >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Boldonse&family=Bungee+Tint&display=swap" rel="stylesheet">
</head>

<body>
<h1 align="center" class="boldonse-regular">Form Submission Page</h1>

<form class="FormPage">
  <div class="form-row align-items-center">
    <div class="col-auto">
      <div class="row">
        <div class="col">
          <label for="exampleFormControlTextarea1">Personal Details:</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <label for="exampleFormControlTextarea1"></label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <br>
        <label for="exampleFormControlTextarea1">Address Details:</label>
        <input type="text" class="form-control" placeholder="City/town">
      </div>
      <div class="col">
        <label for="exampleFormControlTextarea1"></label>
        <input type="text" class="form-control" placeholder="County">
      </div>
      <div class="col">
        <label for="exampleFormControlTextarea1"></label>
        <input type="text" class="form-control" placeholder="Post Code">
      </div>
    </div>

    <div class="form-group">
      <br>
      <label for="exampleFormControlInput1">Contact Details:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <br>
      <label for="exampleFormControlTextarea1">Enter Message:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Write Text Here!</textarea>
    </div>

    <div class="col-auto my-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

<! JavaScript Bootstrap link to CDN >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
